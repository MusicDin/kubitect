name: go test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version-file: "cli/go.mod"
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install virtualenv
      run: |
        pip install --upgrade virtualenv
    - name: Run Go Tests
      run: |
        cd cli
        go test ./... -v 
    
